<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDDlabs</title>
  <style>
 /* CSS Variables */
:root {
  --font-main: Arial, Helvetica, sans-serif;
  --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --card-bg: rgba(0, 0, 0, 0.3);
  --btn-bg: #00c6ff;
  --btn-hover: #00a3d6;
  --text-color: #fff;
}

/* Reset */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: var(--font-main);
}

/* Layout */
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg-gradient);
  color: var(--text-color);
}

/* Card */
.container {
  padding: 40px;
  text-align: center;
  border-radius: 12px;
  background: var(--card-bg);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
}

/* Typography */
h1 {
  font-size: 2.5rem;
  margin-bottom: 16px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 10px;
  opacity: 0.85;
}

.note {
  font-size: 0.9rem;
  opacity: 0.7;
  margin-top: 10px;
}

/* Buttons & Links */
button,
.link-btn {
  margin-top: 24px;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: var(--btn-bg);
  color: #000;
  text-decoration: none;
  display: inline-block;
  transition: background-color 0.3s ease;
}

button:hover,
.link-btn:hover {
  background: var(--btn-hover);
}

  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Welcome to GDDlabs</h1>
    <p>Building simple, clean, and powerful ideas.</p>
    <p class="note">Educational Purpose only</p>

    <button onclick="changeMessage()">Click Me</button>
    <br />

    <!-- About Me hyperlink -->
    <a href="aboutme.html" class="link-btn">About Me</a>
  </div>

  <script>
    function changeMessage() {
      const title = document.getElementById("title");
      title.textContent = "Thanks for visiting GDDlabs!";
    }
  </script>
</body>
</html>
